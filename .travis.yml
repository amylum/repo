sudo: required
dist: trusty
services:
- docker
install:
- 'echo "Prospectus: $GITHUB_CREDS" >> .octoauth.yml'
- echo "$REPO_KEY" | base64 -d | gpg --import
script: make docker-build
deploy:
  provider: script
  script: make docker-upload || travis_terminate 1
  skip_cleanup: true
  on:
    branch: master
notifications:
  email: false
  slack:
    secure: 
