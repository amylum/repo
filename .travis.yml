sudo: required
dist: trusty
services:
- docker
install:
- openssl aes-256-cbc -K $encrypted_414eb7c7e966_key -iv $encrypted_414eb7c7e966_iv -in .repo_key.gpg.enc -out .repo_key.gpg -d
- 'echo "Prospectus: $GITHUB_CREDS" >> .octoauth.yml'
- gpg --import < .repo_key.gpg
- sudo chown root:root .
script: make docker-build
deploy:
  provider: script
  script: make docker-upload || travis_terminate 1
  skip_cleanup: true
  on:
    branch: master
notifications:
  email: false
  slack:
    secure: 
env:
  global:
  - secure: 
  - secure: 
